name: Publish Stub to GitHub Packages

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    # Run GitHub Actions locally using Act - https://nektosact.com/introduction.html
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Node.js dependencies
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@devstream'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Install Dependencies
        run: npm ci
          
      - name: Bundle OpenAPI Specification
        run: npm run openapi:mint
      
      - name: Generate Client Stub
        run: npm run openapi:generate-client

      - name: Generate Server Stub
        run: npm run openapi:generate-server

      # Cache TypeScript client dependencies
      - name: Cache TypeScript Client Dependencies
        uses: actions/cache@v3
        with:
          path: ./build/client/typescript/node_modules
          key: ${{ runner.os }}-tsclient-${{ hashFiles('./build/client/typescript/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-tsclient-

      - name: Install TypeScript as devDependency & Compiles TS stubs into JS as mentioned in prepare script
        working-directory: ./build/client/typescript
        run: npm install

      # Publish the package to GitHub Packages
      - name: Publish to GitHub Packages
        working-directory: ./build/client/typescript
        run: npm publish --force
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        working-directory: ./build/server/spring
        run: mvn deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/AdityaMayukhSom/devstream-openapi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
