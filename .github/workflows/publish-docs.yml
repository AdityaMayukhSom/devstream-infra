name: Publish SwaggerUI  Docs to GitHub Pages

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: windows-latest

    steps:
      # Run GitHub Actions locally using Act - https://nektosact.com/introduction.html
      - name: Setup OpenAPI
        uses: AdityaMayukhSom/devstream-openapi/.github/actions/openapi-compile

      - name: Generate OpenAPI Docs
        run: npm run openapi:docs

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
